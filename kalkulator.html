<script>
	

	function dele(form){

		}
		else{

		sessionStorage.setItem("method", "dele")

	}
	
	
	
	function minus(form){

	sessionStorage.setItem("var1", form.input.value)

}
		
	}

		sessionStorage.setItem("var1", form.input.value)
		sessionStorage.setItem("method", "gange")

	function pluss(form){

		}
		else{
		
		sessionStorage.setItem("var1" , form.input.value)
		sessionStorage.setItem("method", "pluss")
		document.getElementById("f1").reset();
	}
		
	   
	
	}
	function regn(form){
		var tall1 = sessionStorage.getItem("var1")
		var method = sessionStorage.getItem("method")

	   if(method == "pluss"){

		sessionStorage.removeItem("var1")

		alert(svar)

		}

		var svar = tall1 - tall2
		alert(svar)

		}

		sessionStorage.removeItem("method")
