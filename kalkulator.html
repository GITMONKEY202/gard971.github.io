
<h1 id="h1">Kalkulator</h1>
<form id="f1">
	<input type="text" name="input">
	<div id="c1">
	<input type="button" value="+" onclick="pluss(this.form)">
	<input type="button" value="-" onclick="minus(this.form)">
	<input type="button" value="x" onclick="gang(this.form)">
	<input type="button" value="÷" onclick="dele(this.form)">
	<input type="button" value="=" onclick="regn(this.form)">
	<input type="button" value="0" onclick="nul(this.form)">
	<input name="1" type="button" value="1" onclick="en(this.form)">
	<input name="2" type="button" value="2" onclick="to(this.form)">
	<input name="3" type="button" value="3" onclick="tre(this.form)">
	<input name="4" type="button" value="4" onclick="fire(this.form)">

	<input name="8" type="button" value="8" onclick="åtte(this.form)">

	<input value="C" type="button" onclick="C(this.form)">
    </div>
	

	
</form>

<p>Made By Gard :)</p>

<script>
	                 function nul(form){
	                 	form.input.value= form.input.value + "0"
	                 }



	                 function C(form){
    	document.getElementById("f1").reset();
    	sessionStorage.removeItem("var1")
    	sessionStorage.removeItem("method")
    }



	                function ni(form){
    	form.input.value = form.input.value + "9"
    }



	              function åtte(form){
    	form.input.value = form.input.value + "8"
    }

	            

	            function syv(form){
    	form.input.value = form.input.value + "7"
    }





	          function seks(form){
    	form.input.value = form.input.value + "6"
    }



	        function fem(form){
    	form.input.value = form.input.value + "5"
    }


	      function fire(form){
    	form.input.value = form.input.value + "4"
    }



	    function tre(form){
    	form.input.value = form.input.value + "3"
    }


	  function to(form){
    	form.input.value = form.input.value + "2"
    }
	
    function en(form){
    	form.input.value = form.input.value + "1"
    }
	
 

	function dele(form){
   
		if(form.input.value == ""){
			alert("Please input your first value")
		}
		else{
		sessionStorage.setItem("var1", form.input.value)
		sessionStorage.setItem("method", "dele")
		document.getElementById("f1").reset();

	}
	}
	
	
	
	function minus(form){
		if(form.input.value == ""){
			alert("Please put in your first value")
		}
		else{
	sessionStorage.setItem("var1", form.input.value)
	sessionStorage.setItem("method", "minus")
	document.getElementById("f1").reset();
}
		
	}
	function gang(form){
		if(form.input.value == ""){
			alert("Please input your first value")
		}
		else{
		sessionStorage.setItem("var1", form.input.value)
		sessionStorage.setItem("method", "gange")
		document.getElementById("f1").reset();
	}
	}  
	
	
	
	function pluss(form){
		if(form.input.value == ""){
			alert("Please input your first value")
		}
		else{
		
		sessionStorage.setItem("var1" , form.input.value)
		sessionStorage.setItem("method", "pluss")
		document.getElementById("f1").reset();
	}
		
	   
	
	}
	function regn(form){
		var tall1 = sessionStorage.getItem("var1")
		var method = sessionStorage.getItem("method")
		var tall2 = form.input.value
	

	   if(method == "pluss"){
		   var tall2 = form.input.value
		   sessionStorage.removeItem("method")
		   sessionStorage.removeItem("var1")
		   var svar = +tall1 + +tall2
		   form.input.value = "="+svar
		   
		 
	
	}
		else if(method == "gange"){
		var tall2 = form.input.value
		sessionStorage.removeItem("method")
		sessionStorage.removeItem("var1")
		var svar = +tall1 * +tall2
		form.input.value = "="+svar
		
		}
		
		else if(method == "minus"){
		var tall2 = form.input.value
		sessionStorage.removeItem("method")
		sessionStorage.removeItem("var1")
		var svar = tall1 - tall2
		form.input.value = "="+svar
		}
		
		else if(method == "dele"){
		var tall2 = form.input.value
		sessionStorage.removeItem("method")
		sessionStorage.removeItem("var1")
		var svar = tall1 / tall2
		form.input.value = "="+svar
		
		}
		else{
			alert("Somthing went wrong. Please refresh the page and try again")
		}

		
	}
	
	 
	
</script>
