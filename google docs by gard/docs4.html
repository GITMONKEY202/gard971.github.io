<body onload="enter()">
<link rel="stylesheet" type="text/css" href="docs.css">
<form>
<textarea id="mainText" name="mainText"></textarea>
<button  onclick="save(this.form)">save
</button>
<input type="button" onclick="load(this.form)" value="Load Save">
</form>
</body>
<script>
	enter();
	function enter(form){
		document.getElementById("mainText").value = localStorage.getItem("savedItem4")
	}
	function save(form){
	localStorage.setItem("savedItem4", form.mainText.value)
}
function load(form){
	form.mainText.value = localStorage.getItem("savedItem4")
}
</script>
