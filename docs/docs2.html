<body onload="enter(this.form)">

<link rel="stylesheet" type="text/css" href="docs.css">
<form>
	<input id="name" type="text" placeholder="project2">
<input value="Confirm New Name" type="button" onclick="saveName()">
<textarea id="mainText"  name="mainText"></textarea>
<button  onclick="save(this.form)">save
</button>
<input type="button" onclick="del()" value="Delete document">
</form>
<style>
#mainText{
	height: 98%;
	width: 100%;
	resize: none;
}
</style>
</body>
<script>
	enter2();
	function enter2(){
		if(localStorage.getItem("p2Name") != undefined){
			document.getElementById("name").placeholder = localStorage.getItem("p2Name")
	}
}
	function saveName(){
		localStorage.setItem("p2Name", document.getElementById("name").value)
		document.getElementById("name").value=""
		enter2();
	}
	


	function del(){
	if(confirm("Are you sure you want to delete?")){
		localStorage.removeItem("savedItem2")
		localStorage.removeItem("exc2")
		localStorage.removeItem("p2Name")
		window.location.href="index.html"
	}	
	}
	    		


	    		function enter(form){
	    	
		if(localStorage.getItem("exc2") == undefined){
			window.location.href="index.html"
		}
		document.getElementById("mainText").value = localStorage.getItem("savedItem2")
	}
	
	function save(form){
	localStorage.setItem("savedItem2", form.mainText.value)
}
function load(form){
	form.mainText.value = localStorage.getItem("savedItem2")
}
</script>
