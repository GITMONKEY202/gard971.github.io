<body onload="enter()">
<link rel="stylesheet" type="text/css" href="docs.css">
<form>
    <button  onclick="save(this.form)">save
</button>
<input type="button" onclick="del()" value="Delete Document">
<textarea id="mainText" name="mainText"></textarea>
</form>
<style>
#mainText{
	height: 98%;
	width: 100%;
	resize: none;
}
</style>
</body>
<script>
    
    window.addEventListener("beforeunload", function (e) {

  (e || window.event).returnValue = null;

});
	function del(){
	if(confirm("Are you sure you want to delete?")){
		localStorage.removeItem("savedItem4")
		localStorage.removeItem("exc4")
		window.location.href="index.html"
	}	
	}
	   
	enter();
	function enter(form){
		document.getElementById("mainText").value = localStorage.getItem("savedItem4")
		if(localStorage.getItem("exc4") == undefined){
			window.location.href="index.html"
		}
	}
	function save(form){
	localStorage.setItem("savedItem4", form.mainText.value)
}
function load(form){
	form.mainText.value = localStorage.getItem("savedItem4")
}
</script>
