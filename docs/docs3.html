<body onload="enter()">
<link rel="stylesheet" type="text/css" href="docs.css">
<form>
	<input id="name" type="text" placeholder="project3">
<input value="Confirm New Name" type="button" onclick="saveName()">
<textarea id="mainText" name="mainText"></textarea>
<button  onclick="save(this.form)">save
</button>
<input type="button" onclick="del()" value="Delete Document">
</form>
<style>
#mainText{
	height: 98%;
	width: 100%;
	resize: none;
}
</style>
</body>
<script>
	enter2();
	function enter2(){
		if(localStorage.getItem("p3Name") != undefined){
			document.getElementById("name").placeholder = localStorage.getItem("p3Name")
	}
}
	function saveName(){
		localStorage.setItem("p3Name", document.getElementById("name").value)
		document.getElementById("name").value=""
		enter2();
	}
	function del(){
	if(confirm("Are you sure you want to delete?")){
		localStorage.removeItem("savedItem3")
		localStorage.removeItem("exc3")
		localStorage.removeItem("p3Name")
		window.location.href="index.html"
	}	
	}
	   

		
	function enter(){
		document.getElementById("mainText").value = localStorage.getItem("savedItem3")
		if(localStorage.getItem("exc3") == undefined){
			window.location.href="index.html"
		}
	}
	
	function save(form){
	localStorage.setItem("savedItem3", form.mainText.value)
}
function load(form){
	form.mainText.value = localStorage.getItem("savedItem3")
}
</script>
